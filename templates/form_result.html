<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Form Sonuçları</title>
</head>
<body>
    <div class="container">
        {% block content %}
            <div class="header">
                <div class="header__text">
                    <h1>Formu doldurduğunuz için teşekkür ederiz!</h1>
                    <p><strong>Adınız:</strong> {{ name }}</p>
                    <p><strong>E-postanız:</strong> {{ email }}</p>
                    <p><strong>Adresiniz:</strong> {{ address }}</p>
                    <p><strong>Tarih:</strong> {{ date }}</p>
                </div>
            </div>
        {% endblock %}
    </div>
</body>
</html>
